  tour:
    collect: Kerää ja luokittele ehdotuksia tehokkaasti
    p1: All Our Ideas on samantapainen alusta kuin Wikipedia, jossa ryhmät voivat
      kirjoittaa tietosanakirjan yhdessä. All Our Ideas on alusta, jossa ryhmät voivat
      kerätä ideoita ja asettaa niitä tärkeysjärjestykseen läpinäkyvän ja demokraattisen
      prosessin avulla. All Our Ideas on digitaalisen ajan aloitelaatikko.
    p2: Jotta näkisit, kuinka All Our Ideas toimii, käydään läpi erillinen esimerkki.
      Kuvittele, että olet yliopiston oppilaskunnan puheenjohtaja, ja sinun täytyy
      selvittää opiskelijoiden tärkeimmät ongelmat. Kaikki kertovat sinulle mitä haluavat,
      mutta kukaan ei täytä kyselylomakkeita,  joten et tiedä, miten laajasti mitään
      näistä ideoista tuetaan. Mistä edes tiedät, että kysely opiskelijoiden prioriteeteista
      sisältää kaikki tärkeät ideat?
    p3: Tämä ongelma sopii luontevasti All Our Ideas -tyyliselle äänestykselle ja
      ehdotusten pyytämiselle. Kun yhteistyöalusta oli luotu, yli 2000 opiskelijaa
      osallistui kyselyyn antamalla yli 40 000 ääntä ja lisäämällä yli 100 uutta ehdotusta.
