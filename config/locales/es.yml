  about_page: 
    intro: Estás participando en un mercado "idea" que permite a los grupos para recoger y dar prioridad a las ideas en un proceso democrático, abierto y eficiente. Mediante la combinación de un proceso de votación simple con carga abierto de ideas, las mejores ideas de su grupo saldrán a la parte superior. 
    how_many_votes_q: ¿Cuántos votos emitidos puedo? Cuando se termina?
    how_many_votes_exp: Puedes votar tan poco o tanto como usted desee, y podrá dejar de votar en cualquier momento. 
    how_many_ideas_q: ¿Cuántas ideas se puede añadir? ¿Qué sucede con mi idea una vez que lo agregue? 
    how_many_ideas_exp: Usted puede agregar tantas ideas como las tuyas. Una vez que una idea se añade, puede ser revisada por la persona que creó el mercado idea para asegurarse de que no es inapropiado. Una vez que la idea ha sido revisado, que comenzarán a aparecer a las personas a votar en ella. 
    view_results_q: ¿Puedo ver lo que piensen los demás? 
    view_results_exp: Sí, simplemente haga clic en "Ver resultados" en la pantalla de votación. Este proceso es totalmente transparente. 
    make_my_own_q: Este es limpio. ¿Puedo hacer una de esas yo mismo? 
    make_my_own_exp: "Claro que sí. Es fácil de configurar su mercado propia idea, y es totalmente gratuita gracias a nuestros subvenciones de Google y el Centro de Tecnologías de la Información Política de la Universidad de Princeton. Usted puede crear su propia idea mercado aquí: http://www.allourideas.org/questions/new."
